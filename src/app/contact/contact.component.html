<h2>Contact</h2>

<form class="form-contact" [formGroup]="formContact" (ngSubmit)="sendContact()">
  <div>
    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email">
    </mat-form-field>
    <mat-error *ngIf="formContact.get('email').hasError('email') && !formContact.get('email').hasError('required') && !formContact.get('email').pristine">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="formContact.get('email').hasError('required') && !formContact.get('email').pristine">
      Email is <strong>required</strong>
    </mat-error>
  </div>
  <div>
    <mat-form-field class="form-field">
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="message" matTextareaAutosize="true" matAutosizeMinRows="5" matAutosizeMaxRows="15" placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
    <mat-error *ngIf="formContact.get('message').hasError('required') && !formContact.get('message').pristine">
      Message is <strong>required</strong>
    </mat-error>
  </div>
  <div>
    <mat-checkbox class="example-margin" formControlName="check">Checked</mat-checkbox>
  </div>
  <button mat-flat-button color="primary" [disabled]="!formContact.valid">Primary</button>
</form>
